<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Multipurpose Template</title>

    <!-- Favicon -->
    <link rel="icon" href="../static/assets/img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="../static/assets/css/style.css">

    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="../static/assets/css/responsive.css">

</head>

<body class="ali-bg">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="dream-load"></div>
        </div>
    </div>


    <!-- ##### Blog Area Start ##### -->
    <section class="blog-area">
        <div class="container-fluid">

            <div class="row">
               
                
               
                <div class="col-lg-12">
                   
                    <div class="container">

                        <form method="POST" >
                            <div class="mt-150">
                                <h2>Personal Info</h2>
                                <div class="block-container">
                                    <div class="row align-items-center">
                                        <div class="col-lg-2 col-md-4">
                                            <img src="img/test-img/1.jpg" class="d-block" alt="">
                                        </div>
                                       
                                       
                                    </div>
                                    <div class="mt-30">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <label>Full Name:</label>
                                                <input type="text" name="name" class="form-control" placeholder="enter your name">
                                            </div>
                                           
                                            <div class="col-lg-6">
                                                <label>Your Address:</label>
                                                <input type="text" name="address" class="form-control" placeholder="enter your address">
                                            </div>
                                            <div class="col-lg-6">
                                                <label>Your Email:</label>
                                                <input type="text" name="email" class="form-control" placeholder="enter your name">
                                            </div>
                                            <div class="col-lg-6">
                                                <label>Website Link:</label>
                                                <input type="text" name="web" class="form-control" placeholder="enter your website link">
                                            </div>
                                            
                                            <div class="col-lg-6">
                                                <label>Phone No:</label>
                                                <input type="text" name="phone" class="form-control" placeholder="Ex: Web Developer">
                                            </div>
                                            <div class="col-lg-12">
                                                <label>Your Bio Here</label>
                                                <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="About Me :"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group add-edu">
                                <h2>Add Educations</h2>
                                <div class="all-edus">
                                    <div class="new-edu">
                                        <label>Field of study:</label>
                                        <input type="text" name="field" class="form-control" placeholder="Ex: Computer Science">
                                        <label>Degree:</label>
                                        <input type="text" name="degree" class="form-control" placeholder="Ex: Bachelor's">
                                        <label>School:</label>
                                        <input type="text" name="school" class="form-control" placeholder="Ex: al-albayt university">
                                        <div class="form-row">
                                            <div class="col">
                                                <label>From year:</label>
                                                <input type="month" name="fromedu" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label>To year (optional=present):</label>
                                                <input type="month" name="toedu" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group add-exp mt-s">
                                <h2>Add Experiences</h2>
                                <div class="all-exps">
                                    <div class="new-exp">
                                        <label>Title:</label>
                                        <input type="text" name="title" class="form-control" placeholder="Ex: Web Developer">
                                        <label>Company:</label>
                                        <input type="text" name="company" class="form-control" placeholder="Ex: ProgressSoft">
                                        <div class="form-row">
                                            <div class="col">
                                                <label>From year:</label>
                                                <input type="month" name="fromexp" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label>To year (optional=present):</label>
                                                <input type="month" name="toexp" class="form-control">
                                            </div>
                                        </div>
                                        <label>Description (optional):</label>
                                        <textarea name="description" class="form-control"></textarea>
                                    </div>
                                </div>
                               
                            </div>
                            
                            <div class="clearfix"></div>
                            
                            <div class="form-group add-skill mt-s">
                                <h2>Add Skills</h2>
                                <div class="block-container">
                                    <div class="all-skills">
                                        <div class="new-skills">
                                            <label>Skill</label>
                                            <input type="text" name="skill" class="form-control">
                                            <label>Proficiency</label>
                                            <input type="text" name="proficiency" class="form-control">
                                        </div>
                                    </div>
                                

                                   
                                </div>
                            </div>

                            <div class="clearfix"></div>

                           
                            <div class="clearfix"></div>

                            <div class="form-group add-social mt-s">
                                <h2>Add Hobbies</h2>
                                <div class="block-container">
                                    <div class="all-hoppies">
                                        <div class="new-skills">
                                            <label>Hobby </label>
                                            <input type="text" name="hobbies" class="form-control" />
                                        </div>
                                    </div>
                                    
                                    
                                   
                                </div>
                            </div>

                            <hr class="mt-100">
                            <input type="submit"  value="Create Resume" class="btn-sub">
                            
                        </form>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </section>
    <!-- ##### Blog Area End ##### -->


    <!-- ########## All JS ########## -->
    <!-- jQuery js -->
    <script src="../static/assets/js/jquery.min.js"></script>
    <!-- Popper js -->
    <script src="../static/assets/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../static/assets/js/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="../static/assets/js/plugins.js"></script>
    <!-- Parallax js -->
    <script src="../static/assets/js/dzsparallaxer.js"></script>
    <!-- Active js -->
    <script src="../static/assets//form-script.js"></script>
    <script src="../static/assets/js/script.js"></script>

</body>
