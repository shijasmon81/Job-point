 <body>
<br><br>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Verify Your Details</p>
                </div>
<form action="" method="post">


    <div class="form-content">
        <div class="row">
            <div class="col-md-6">
                
                <div class="form-group">
                    <input type="text" class="form-control" name="sname"  placeholder="Your Name"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="cname"  placeholder="College Name"/>
                </div>
            </div>

            
            <div class="col-md-6">
                
                <div class="form-group">
                    <input type="text" class="form-control" name="course"  placeholder="Course"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="email"  placeholder="Email"/>
                </div>
            </div>




            <div class="col-md-6">
                <div class="form-group">
                    <input type="hidden" class="form-control" name="internship"  value="{{obj.drive}}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" name="organisation"  value="{{obj.postdate}}"/>
                </div>
            </div>
            

            <div class="col-md-6">
                <div class="form-group">
                    <label>Verification</label>
                    <select name="verify" class="form-control">
                      <option value="agree">I verified </option>
                      <option value="not agree">Not</option>
                    </select>
                    </div>
              
            </div>

        </div>
        <button type="submit" class="btnSubmit">Submit</button>
    </div>
            </form>
            </div>
        </div>
        <style>
            .note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #240036);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
        </style>
        
       
       <!--//Register-->
    <!--js working-->
    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <!--//js working-->
    <!-- start-smoth-scrolling -->
    <script src="../static/js/move-top.js"></script>
    <script src="../static/js/easing.js"></script>
    <script>
       jQuery(document).ready(function ($) {
           $(".scroll").click(function (event) {
               event.preventDefault();
               $('html,body').animate({
                   scrollTop: $(this.hash).offset().top
               }, 900);
           });
       });
    </script>
    <!-- start-smoth-scrolling -->
    <!-- here stars scrolling icon -->
    <script>
       $(document).ready(function () {
       
           var defaults = {
               containerID: 'toTop', // fading element id
               containerHoverID: 'toTopHover', // fading element hover id
               scrollSpeed: 1200,
               easingType: 'linear'
           };
           $().UItoTop({
               easingType: 'easeOutQuart'
           });
       
       });
    </script>
    <!-- //here ends scrolling icon -->
    <!--bootstrap working-->
    <script src="../static/js/bootstrap.min.js"></script>

<a href="#" id="toTop" style="display: none;"><span id="toTopHover"></span>To Top</a></body></html>
