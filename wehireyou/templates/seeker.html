<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Job Seeker</p>
                </div>
<form action="" method="post">


                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <input type="text" class="form-control"  name="address" placeholder="address *" value=""/>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                            <div class="form-group">
                                <input type="text" class="form-control" name="country"placeholder="Country *" value=""/>

                        </div>


                        <div class="col-md-6">
                            <div class="form-group">

                            <div class="form-group">
                                <input type="text" class="form-control" name="city" placeholder="city *" value=""/>

                        </div>


                        <div class="col-md-6">
                            <div class="form-group">

                            <div class="form-group">

                        </div>

                        <div class="col-md-6">
                            <div class="form-group">

                            <div class="form-group">
                                <input type="text" class="form-control" name="pin" placeholder=" Pin *" value=""/>

                                <input type="text" class="form-control" name="locatipnp" placeholder="Locaion Prefrence *" value=""/>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password *" value=""/>
                            </div>
                          
                        </div>

                    </div>
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
            </form>
            </div>
        </div>
        <style>
            .note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #240036);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
