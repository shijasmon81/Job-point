<!DOCTYPE html>
<html lang="en">
<head>
	<title>Edit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/viewassests/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/viewassests/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/viewassests/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=".../static/viewassests/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/viewassests/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/viewassests/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/viewassests/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				
				
				

				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column5">Id</th>
									<th class="cell100 column5">Title</th>
									<th class="cell100 column5">Company Name</th>
									<th class="cell100 column5">Location</th>
									<th class="cell100 column5">Pay</th>
									<th class="cell100 column5">Summery Bullets</th>
									<th class="cell100 column5">Post</th>
									<th class="cell100 column5">Status</th>
									<th class="cell100 column5">Created Date</th>
								</tr>
							</thead>
						</table>
					</div>

					
				
				<div class="table100 ver5 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								{% for a in mat %}
								<tr class="row100 head">
									
									<th class="cell100 column5">{{a.id}}</th>
									<th class="cell100 column5">{{a.title}}</th>
									<th class="cell100 column5">{{a.company_name}}</th>
									<th class="cell100 column5">{{a.location}}</th>
									<th class="cell100 column5">{{a.pay}}</th>
									<th class="cell100 column5">{{a.summery_bullets}}</th>
									<th class="cell100 column5">{{a.post}}</th>
									<th class="cell100 column5">{{a.status}}</th>
									<th class="cell100 column5">{{a.created_date}}</th>
								</tr>
								{%endfor%}
							</thead>
						</table>
					</div>

				</div>	
	

<!--===============================================================================================-->	
	<script src="../static/viewassests/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/viewassests/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/viewassests/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/viewassests/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/viewassests/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="../static/viewassests/js/main.js"></script>

</body>
</html>
